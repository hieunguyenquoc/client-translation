<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTA Translator App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #f5f5f5;">
    <nav class="navbar navbar-light shadow">
        <div class="container-fluid">
            <h1 class="navbar-brand text-center mb-0 w-100" href="#">
                <img src="Image/Logo_MTA_new.png" width="50px" alt=""> Military Technology Academy
            </h1>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <ul class="nav mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation" style="margin-right: 5px">
                        <button class="btn btn-outline-light border active p-3" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                            Translate text
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="btn btn-outline-light border p-3" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Translate file</button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="row">
                <div style="width: 47%;">
                    <div id="box1" class="card p-0" style="border-radius: 5px !important">
                        <div class="card-header text-primary-2 font-weight-bold p-3 bg-light">
                            <h5 class="card-title mb-0">Vietnamese</h5>
                        </div>
                        <div class="card-body p-0">
                            <textarea name="txtinput" onchange="tranlate()" style="min-height: 400px;" class="form-control border-0" placeholder="Enter the content to translate"></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-center" style="width:6%">
                    <button id="arrowLR" type="button" class="btn btn-outline-info mt-2 border" data-current="VN-L">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />
                        </svg>
                    </button>
                </div>
                <div style="width: 47%;">
                    <div id="box2" class="card p-0">
                        <div class="card-header text-primary-2 font-weight-bold p-3 bg-light">
                            <h5 class="card-title mb-0">Lao</h5>
                        </div>
                        <div class="card-body" style="min-height: 400px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade mb-3" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="row" style="padding-left: 12px">
                <div id="box3" class="card p-0" style="max-width: 200px; width: 100%;">
                    <div class="card-header d-flex justify-content-center align-items-center" style="border-radius: 5px !important; width: 100%; height: 100%;">
                        <h5 class="card-title mb-0">Vietnamese</h5>
                    </div>

                </div>
                <div class="text-center" style="width:6%">
                    <button id="arrowLR2" type="button" class="btn btn-outline-info mt-2 border" data-current="VN-L">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />
                                </svg>
                            </button>
                </div>
                <div id="box4" class="card p-0" style="max-width: 200px; width: 100%;">
                    <div class="card-header text-primary-2 font-weight-bold p-3 bg-light d-flex justify-content-center align-items-center">
                        <h5 class="card-title mb-0">Lao</h5>
                        <!-- <button id="translate-btn" class="btn btn-outline-info mt-2">
                            Translate
                        </button> -->
                    </div>
                    <!-- <div class="card-body p-3">
                        <button id="translate-btn" class="btn btn-outline-info mt-2">
                            Translate
                        </button>
                    </div> -->
                </div>
            </div>
            <div class="card-body border border-1 p-3 mt-3">
                <!-- <label for="formFileMultiple" class="form-label">Upload file to translate</label>
                <input class="form-control" type="file" id="formFileMultiple" name="formFileMultiple" onchange="uploadFile()" multiple /> -->
                <div class="card-wapper">
                    <h3>Upload Files</h3>
                    <div class="drop_box">
                        <header>
                            <h4>Select File to Translate</h4>
                        </header>
                        <p>Files Supported: PDF, TEXT, DOC , DOCX</p>
                        <input type="file" hidden accept=".doc,.docx,.pdf, .txt" id="formFileMultiple" name="formFileMultiple" style="display:none;" onchange="uploadAndTranslateFile()">
                        <button class="btn-wapper btn-info">Choose File</button>
                    </div>

                </div>
                <div class="mt-4">
                    <div class="" id="loader"></div>
                </div>
            </div>


            <!-- <div style="width: 47%;">
                    <div id="box4" class="card p-0">
                        <div class="card-header text-primary-2 font-weight-bold p-3 bg-light">
                            <h5 class="card-title mb-0">Lao</h5>
                            <button id="translate-btn" class="btn btn-outline-info mt-2">
                                Translate
                            </button>
                        </div>
                        <div class="card-body p-3">
                            <button id="translate-btn" class="btn btn-outline-info mt-2">
                                Translate
                            </button>
                        </div> -->
        </div>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
